<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Card Reader Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3993D4">
    <style>
        :root {
            --brand-blue: #3993d4;
            --brand-blue-dark: #2d74a9;
            --light-bg: #f0f2f5;
            --white: #fff;
            --text-dark: #1a1f36;
            --text-light: #fff;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 24px;
        }

        /* --- Main Device Structure & 3D Effect --- */
        .device-wrapper {
            perspective: 1200px;
        }

        .card-reader-device {
            width: 320px;
            height: 480px;
            background: #fdfdfd;
            border-radius: 28px;
            box-shadow:
                0 2.8px 2.2px rgba(0, 0, 0, 0.02),
                0 6.7px 5.3px rgba(0, 0, 0, 0.028),
                0 12.5px 10px rgba(0, 0, 0, 0.035),
                0 22.3px 17.9px rgba(0, 0, 0, 0.042),
                0 41.8px 33.4px rgba(0, 0, 0, 0.05),
                0 100px 80px rgba(0, 0, 0, 0.07),
                inset 0 2px 4px rgba(255, 255, 255, 0.8),
                inset 0 -4px 10px rgba(0, 0, 0, 0.05);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-20deg);
            transition: transform 0.4s ease;
            position: relative;
            padding: 16px;
        }

        .card-reader-device.processing {
            transform: rotateX(5deg) rotateY(-10deg) scale(0.98);
        }

        .screen-bezel {
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 18px;
            overflow: hidden;
        }

        .screen {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--brand-blue);
            color: var(--text-light);
            text-align: center;
            border-radius: 16px;
            padding: 12px;
        }

        .screen-header {
            text-align: right;
            font-size: 24px;
            opacity: 0.5;
            height: 24px;
        }

        .screen-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .screen-footer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-slot {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 14px;
            background: #e1e3e6;
            border-radius: 7px;
            border: 1px solid #ccc;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .card-slot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1.5px;
            background: #333;
            transform: translateY(-50%);
        }

        /* --- Reader Screen Content --- */
        .tap-icon {
            width: 160px;
            /* Adjusted size for new icon */
            height: 100px;
            color: var(--white);
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }

        .tap-icon.approved {
            animation: approved-pop 0.5s ease-out;
        }

        @keyframes approved-pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .amount-display {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .status-text {
            font-size: 16px;
            opacity: 0.8;
        }

        .chip-card-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--white);
            color: var(--brand-blue);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
        }

        .chip-card-button svg {
            width: 28px;
            height: 28px;
        }

        /* --- POS View (Tips & Receipt) --- */
        #posView {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .item:last-child {
            border-bottom: none;
        }

        .price {
            font-weight: 600;
        }

        .total {
            font-size: 18px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .choice {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            background: var(--light-bg);
            color: var(--text-dark);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .choice.active {
            border-color: var(--brand-blue);
            background: var(--brand-blue);
            color: var(--white);
            font-weight: 600;
        }

        label.helper {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #f9fafb;
            color: var(--text-dark);
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 2px rgba(57, 147, 212, 0.3);
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .grow {
            flex-grow: 1;
        }

        .primary-btn,
        .secondary-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .primary-btn {
            color: var(--white);
            background: var(--brand-blue);
        }

        .primary-btn:hover {
            background: var(--brand-blue-dark);
        }

        .secondary-btn {
            color: var(--text-dark);
            background: var(--white);
            border: 1px solid var(--border-color);
        }

        .secondary-btn:hover {
            background-color: #f9fafb;
        }


        /* --- Utilities --- */
        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: #323232;
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
            opacity: 0;
            pointer-events: none;
            transition: opacity .25s, transform .25s;
            z-index: 999;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>

<body>
    <div class="device-wrapper">
        <!-- State 1: Card Reader View -->
        <div class="card-reader-device" id="readerView">
            <div class="screen-bezel">
                <div class="screen">
                    <div class="screen-header">
                        <span class="close-icon">&times;</span>
                    </div>
                    <div class="screen-body">
                        <div id="readerIconContainer">
                            <!-- NEW Tap Icon SVG -->
                            <svg class="tap-icon" id="tapIcon" viewBox="0 0 90 60" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round">
                                <g stroke-width="2.5">
                                    <!-- Outer Ellipse -->
                                    <ellipse cx="45" cy="30" rx="43" ry="28" />

                                    <!-- Hand and Card -->
                                    <path
                                        d="M60 38 V 27 a 2 2 0 0 1 2 -2 h 11 a 2 2 0 0 1 2 2 v 11 a 2 2 0 0 1 -2 2 h -11 a 2 2 0 0 1 -2 -2 z"
                                        fill="none" />
                                    <path
                                        d="M88 54 L 70 45 C 68 44 67.5 42 67.5 40 L 67.5 35 M 65 47 C 62 46 60 44 60 40.5 C 60 37 62 35 64 34 M 69 46 C 68 43 68 38 69 35" />

                                    <!-- Waves -->
                                    <g stroke-width="4.5">
                                        <path d="M48 18 a 15 15 0 0 0 0 24" />
                                        <path d="M40 21 a 11 11 0 0 0 0 18" />
                                        <path d="M32 24 a 7 7 0 0 0 0 12" />
                                    </g>
                                </g>
                            </svg>
                            <!-- Approved Icon SVG (Checkmark) -->
                            <svg class="tap-icon hidden" id="approvedIcon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"></path>
                            </svg>
                        </div>
                        <div id="readerAmount" class="amount-display">$0.00</div>
                        <div id="readerStatus" class="status-text">Tap, Insert, or Swipe</div>
                        <p id="nfcHelper" style="font-size: 12px; opacity: 0.6; margin-top: 10px;"></p>
                    </div>
                    <div class="screen-footer">
                        <div class="chip-card-button">
                            <!-- Chip Icon SVG -->
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                                <path d="M6 9h4m4 0h2M6 13h2m4 0h4"></path>
                            </svg>
                            <span>Insert Card</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-slot"></div>
        </div>

        <!-- State 2: POS View -->
        <section id="posView" class="hidden">
            <h1>Payment Details</h1>

            <div class="card">
                <h2>Order Summary</h2>
                <div class="items">
                    <div class="item">
                        <div>Subtotal</div>
                        <div id="subtotal" class="price">$0.00</div>
                    </div>
                    <div class="item">
                        <div>Tip</div>
                        <div id="tipAmount" class="price">$0.00</div>
                    </div>
                    <div class="item">
                        <div class="total">Total</div>
                        <div id="total" class="price total">$0.00</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Add a Tip</h2>
                <div class="grid" id="tipChoices">
                    <div class="choice" data-pct="0">No Tip</div>
                    <div class="choice" data-pct="15">15%</div>
                    <div class="choice" data-pct="18">18%</div>
                    <div class="choice" data-pct="20">20%</div>
                </div>
                <div style="margin-top:14px;">
                    <label class="helper" for="customTipPct">Custom tip (%)</label>
                    <input id="customTipPct" type="number" min="0" max="100" step="1" placeholder="Enter custom %">
                </div>
            </div>

            <div class="card">
                <h2>Receipt</h2>
                <div class="row">
                    <div class="grow">
                        <label class="helper" for="phone">Phone number (for SMS receipt)</label>
                        <input id="phone" type="tel" inputmode="tel" placeholder="(555) 123-4567">
                    </div>
                </div>
            </div>

            <div class="btn-row">
                <button class="secondary-btn" id="backToReader">Back</button>
                <div class="grow"></div>
                <button class="primary-btn" id="completeSale">
                    <span>Complete Sale</span>
                </button>
            </div>
        </section>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
        // --- DOM Elements ---
        const readerView = document.getElementById('readerView');
        const posView = document.getElementById('posView');
        const readerDevice = document.querySelector('.card-reader-device');
        const readerAmountEl = document.getElementById('readerAmount');
        const readerStatusEl = document.getElementById('readerStatus');
        const nfcHelperEl = document.getElementById('nfcHelper');
        const tapIcon = document.getElementById('tapIcon');
        const approvedIcon = document.getElementById('approvedIcon');

        // --- Utilities ---
        const fmt = (n) => '$' + (Math.round(n * 100) / 100).toFixed(2);
        function showToast(msg, timeout = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(t._timer);
            t._timer = setTimeout(() => t.classList.remove('show'), timeout);
        }
        function beep(ms = 150, freq = 880, vol = 0.05) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                osc.connect(gain).connect(ctx.destination);
                osc.start();
                setTimeout(() => { osc.stop(); ctx.close(); }, ms);
            } catch { /* AudioContext might be blocked */ }
        }

        // --- State management ---
        let appState = 'reader';        // 'reader' | 'pos'
        let reader;                  // NDEFReader instance
        let scanningReady = false;   // NFC scan permission acquired
        let lastOrder = { amount: 9.86, description: 'Order' }; // default if tag lacks data
        let handlingTap = false;

        function setState(next, payload) {
            appState = next;

            readerView.classList.toggle('hidden', appState !== 'reader');
            posView.classList.toggle('hidden', appState !== 'pos');

            if (appState === 'pos') {
                if (payload && payload.amount) lastOrder.amount = payload.amount;
                renderPOS();
            } else { // 'reader'
                readerAmountEl.textContent = fmt(lastOrder.amount);
                readerStatusEl.textContent = 'Tap, Insert, or Swipe';
                tapIcon.classList.remove('hidden');
                approvedIcon.classList.add('hidden');
                updateNfcHelper();
            }
        }

        function updateNfcHelper() {
            if (!('NDEFReader' in window)) {
                nfcHelperEl.textContent = 'Web NFC not supported on this browser.';
                return;
            }
            if (!scanningReady) {
                nfcHelperEl.textContent = 'Tap screen to enable NFC listening.';
            } else {
                nfcHelperEl.textContent = 'Listening for NFC tap...';
            }
        }

        // --- POS rendering and interactions ---
        let tipPct = 18; // Default tip
        function renderPOS() {
            document.getElementById('subtotal').textContent = fmt(lastOrder.amount);
            const tip = Math.round(lastOrder.amount * tipPct) / 100;
            document.getElementById('tipAmount').textContent = fmt(tip);
            document.getElementById('total').textContent = fmt(lastOrder.amount + tip);

            document.querySelectorAll('#tipChoices .choice').forEach(el => {
                el.classList.toggle('active', Number(el.dataset.pct) === tipPct);
            });
            document.getElementById('customTipPct').value = '';
        }

        function setTip(pct) {
            tipPct = Math.max(0, Math.min(100, Number(pct) || 0));
            renderPOS();
        }

        document.getElementById('tipChoices').addEventListener('click', (e) => {
            const target = e.target.closest('.choice');
            if (!target) return;
            setTip(Number(target.dataset.pct));
        });
        document.getElementById('customTipPct').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val)) {
                tipPct = Math.max(0, Math.min(100, val));
                renderPOS();
                document.querySelectorAll('#tipChoices .choice').forEach(el => {
                    el.classList.remove('active');
                });
            }
        });

        document.getElementById('backToReader').addEventListener('click', () => {
            setState('reader');
        });

        document.getElementById('completeSale').addEventListener('click', () => {
            const tip = Math.round(lastOrder.amount * tipPct) / 100;
            const total = lastOrder.amount + tip;

            showToast('Payment of ' + fmt(total) + ' complete!');
            // Reset for next transaction
            lastOrder.amount = Math.floor(Math.random() * (50 - 5 + 1) + 5) + Math.random(); // New random amount
            setTip(18);
            document.getElementById('phone').value = '';
            setState('reader');
        });

        // --- NFC scanning logic ---
        function parseOrderFromTag(event) {
            let amount = null;
            try {
                for (const record of event.message.records) {
                    if (record.recordType === 'text') {
                        const txt = new TextDecoder(record.encoding || 'utf-8').decode(record.data);
                        let m = txt.match(/(?:amount|amt|total)\s*[:=]\s*\$?\s*(\d+(?:\.\d{1,2})?)/i);
                        if (!m) m = txt.match(/\$?\s*(\d+(?:\.\d{1,2})?)/);
                        if (m) amount = Number(m[1]);
                    }
                }
            } catch { }
            return { amount: (amount && isFinite(amount)) ? amount : lastOrder.amount };
        }

        async function startScan() {
            if (!('NDEFReader' in window)) {
                updateNfcHelper();
                return;
            }
            try {
                reader = new NDEFReader();
                await reader.scan();
                scanningReady = true;
                updateNfcHelper();

                reader.onreadingerror = () => {
                    if (appState !== 'reader') return;
                    readerStatusEl.textContent = 'Read error, please try again.';
                    showToast('NFC read error');
                };

                reader.onreading = (event) => {
                    if (appState !== 'reader' || handlingTap) return;
                    handlingTap = true;

                    // 1. Card detected
                    readerStatusEl.textContent = 'Processing...';
                    readerDevice.classList.add('processing');
                    beep(120, 1200, 0.08);

                    const order = parseOrderFromTag(event);

                    // 2. Simulate processing delay
                    setTimeout(() => {
                        // 3. Approved
                        readerDevice.classList.remove('processing');
                        readerStatusEl.textContent = 'Approved';
                        readerAmountEl.textContent = fmt(order.amount);
                        tapIcon.classList.add('hidden');
                        approvedIcon.classList.remove('hidden');
                        approvedIcon.classList.add('approved');
                        beep(180, 980, 0.08);

                        // 4. Transition to POS view
                        setTimeout(() => {
                            setState('pos', order);
                            handlingTap = false;
                        }, 1200);

                    }, 1000);
                };
            } catch (err) {
                // User gesture needed
                scanningReady = false;
                updateNfcHelper();
                const enableOnce = async () => {
                    document.removeEventListener('pointerdown', enableOnce);
                    await startScan();
                };
                document.addEventListener('pointerdown', enableOnce, { once: true });
            }
        }

        // Initialize
        (function init() {
            if (!isSecureContext) {
                nfcHelperEl.textContent = 'Web NFC requires a secure (HTTPS) connection.';
            }
            setState('reader');
            startScan();
        })();
    </script>
</body>

</html>
