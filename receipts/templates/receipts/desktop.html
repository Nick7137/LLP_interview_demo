<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Receipt Viewer - Desktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 700;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .receipts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .receipt-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .receipt-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: #667eea;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .receipt-merchant {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .receipt-amount {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .receipt-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .receipt-date {
            color: #999;
            font-size: 13px;
        }

        .receipt-number {
            background: #f5f5f5;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: #666;
            display: inline-block;
            margin-top: 8px;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #666;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .refresh-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Receipt Viewer</h1>
            <p>View all receipts sent from mobile devices</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Receipts</div>
                <div class="stat-value" id="totalReceipts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Amount</div>
                <div class="stat-value" id="totalAmount">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Receipts</div>
                <div class="stat-value" id="todayReceipts">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadReceipts()">
                ðŸ”„ Refresh
            </button>
            <input type="text" class="search-box" id="searchBox" placeholder="Search by merchant, receipt number, or amount..." onkeyup="filterReceipts()">
            <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
        </div>

        <div id="receiptsContainer">
            <div class="loading">Loading receipts...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allReceipts = [];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toFixed(2);
        }

        function calculateStats(receipts) {
            const total = receipts.length;
            const totalAmount = receipts.reduce((sum, r) => sum + parseFloat(r.total_amount), 0);
            const today = new Date().toDateString();
            const todayCount = receipts.filter(r => {
                const receiptDate = new Date(r.timestamp).toDateString();
                return receiptDate === today;
            }).length;

            document.getElementById('totalReceipts').textContent = total;
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
            document.getElementById('todayReceipts').textContent = todayCount;
        }

        function renderReceipts(receipts) {
            const container = document.getElementById('receiptsContainer');
            
            if (receipts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <h2>No Receipts Found</h2>
                        <p>Receipts will appear here once they are sent from the mobile app.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="receipts-grid">
                    ${receipts.map(receipt => `
                        <div class="receipt-card" onclick="viewReceipt('${receipt.receipt_number}')">
                            <div class="receipt-header">
                                <div>
                                    <div class="receipt-merchant">${receipt.merchant_name}</div>
                                    <div class="receipt-info">${formatDate(receipt.timestamp)}</div>
                                </div>
                                <div class="receipt-amount">${formatCurrency(receipt.total_amount)}</div>
                            </div>
                            <div class="receipt-number">Receipt #${receipt.receipt_number}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function viewReceipt(receiptNumber) {
            window.location.href = `/receipt/${receiptNumber}/`;
        }

        async function loadReceipts() {
            const container = document.getElementById('receiptsContainer');
            container.innerHTML = '<div class="loading">Loading receipts<span class="refresh-indicator"></span></div>';

            try {
                const response = await fetch(`${API_URL}/api/receipts/`);
                const data = await response.json();
                
                if (data.success) {
                    allReceipts = data.receipts;
                    calculateStats(allReceipts);
                    renderReceipts(allReceipts);
                } else {
                    container.innerHTML = '<div class="empty-state"><h2>Error loading receipts</h2></div>';
                }
            } catch (error) {
                console.error('Error loading receipts:', error);
                container.innerHTML = '<div class="empty-state"><h2>Error: Could not connect to server</h2></div>';
            }
        }

        function filterReceipts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                renderReceipts(allReceipts);
                calculateStats(allReceipts);
                return;
            }

            const filtered = allReceipts.filter(receipt => {
                return receipt.merchant_name.toLowerCase().includes(searchTerm) ||
                       receipt.receipt_number.includes(searchTerm) ||
                       receipt.total_amount.toString().includes(searchTerm);
            });

            renderReceipts(filtered);
            calculateStats(filtered);
        }

        function clearSearch() {
            document.getElementById('searchBox').value = '';
            renderReceipts(allReceipts);
            calculateStats(allReceipts);
        }

        // Auto-refresh every 5 seconds
        setInterval(loadReceipts, 5000);

        // Load receipts on page load
        loadReceipts();
    </script>
</body>
</html>
