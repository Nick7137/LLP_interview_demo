<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NFC Card Tapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#f26522">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --border: #2a2a2a;
            --text: #f5f5f5;
            --muted: #c7c7c7;
            --accent: #f26522;
            --success: #9be07f;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .subtitle {
            color: var(--muted);
            font-size: 16px;
            margin: 0;
        }

        .nfc-anim {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(242, 101, 34, .2) 0, rgba(242, 101, 34, .1) 50%, transparent 70%);
            border: 3px dashed rgba(242, 101, 34, .5);
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .nfc-icon {
            font-size: 80px;
            color: var(--accent);
        }

        .status-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 50px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
        }

        .helper-text {
            color: var(--muted);
            font-size: 14px;
            margin-top: 12px;
            line-height: 1.5;
        }

        .success-message {
            background: rgba(155, 224, 127, 0.1);
            border: 1px solid var(--success);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            color: var(--success);
            font-weight: 600;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            background: #2b2b2b;
            color: #fff;
            border: 1px solid var(--border);
            padding: 14px 20px;
            border-radius: 30px;
            font-size: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .5);
            opacity: 0;
            pointer-events: none;
            transition: opacity .3s, transform .3s;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .info-box {
            background: rgba(242, 101, 34, 0.1);
            border: 1px solid rgba(242, 101, 34, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 30px;
            font-size: 13px;
            color: var(--muted);
            line-height: 1.6;
        }

        .info-box strong {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NFC Card Tapper</h1>
            <p class="subtitle">Tap your corporate card to create a receipt</p>
        </div>

        <div class="nfc-anim">
            <div class="nfc-icon">ðŸ“±</div>
        </div>

        <div class="status-card">
            <div class="status-indicator" id="statusIndicator">
                <div class="spinner"></div>
                <span class="status-text" id="statusText">Listening for NFCâ€¦</span>
            </div>
            <p class="helper-text" id="helperText">Hold your NFC card near the phone</p>
            <div class="success-message" id="successMessage">
                âœ“ Receipt created successfully!
            </div>
        </div>

        <div class="info-box">
            <strong>Note:</strong> This app requires Chrome on Android or Safari on iOS (iOS 13+) with NFC support. Make sure you're using HTTPS.
        </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
        const API_URL = window.location.origin;
        let reader;
        let handlingTap = false;

        function showToast(msg, timeout = 3000) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(t._timer);
            t._timer = setTimeout(() => t.classList.remove('show'), timeout);
        }

        function beep(ms = 150, freq = 880) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.02, ctx.currentTime);
                osc.connect(gain).connect(ctx.destination);
                osc.start();
                setTimeout(() => { osc.stop(); ctx.close(); }, ms);
            } catch { }
        }

        function updateStatus(text, isListening = true) {
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.getElementById('statusIndicator');
            const helperText = document.getElementById('helperText');
            
            statusText.textContent = text;
            
            if (isListening) {
                statusIndicator.innerHTML = '<div class="spinner"></div><span class="status-text">' + text + '</span>';
                helperText.textContent = 'Hold your NFC card near the phone';
            } else {
                statusIndicator.innerHTML = '<span class="status-text">' + text + '</span>';
            }
        }

        function showSuccess() {
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        function parseOrderFromTag(event) {
            let amount = null;
            let merchantName = null;
            try {
                for (const record of event.message.records) {
                    if (record.recordType === 'text') {
                        const txt = new TextDecoder(record.encoding || 'utf-8').decode(record.data);
                        let m = txt.match(/(?:amount|amt|total)\s*[:=]\s*\$?\s*(\d+(?:\.\d{1,2})?)/i);
                        if (!m) m = txt.match(/\$?\s*(\d+(?:\.\d{1,2})?)/);
                        if (m) amount = Number(m[1]);
                        
                        let merchantMatch = txt.match(/(?:merchant|store|vendor)\s*[:=]\s*([^\n,]+)/i);
                        if (merchantMatch) merchantName = merchantMatch[1].trim();
                    } else if (record.recordType === 'mime' && record.mediaType === 'application/json') {
                        const json = JSON.parse(new TextDecoder('utf-8').decode(record.data));
                        if (typeof json.amount === 'number') amount = json.amount;
                        if (json.merchantName) merchantName = json.merchantName;
                    }
                }
            } catch { }
            if (!amount || !isFinite(amount)) amount = 12.75; // fallback
            return { amount, merchantName };
        }

        async function processNFCTap(order) {
            try {
                updateStatus('Sending receipt...', false);
                
                const response = await fetch(`${API_URL}/api/nfc-tap/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: order.amount,
                        merchantName: order.merchantName || 'Demo Merchant'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('âœ“ Receipt created: $' + data.amount.toFixed(2));
                    beep(200, 1000);
                    showSuccess();
                    updateStatus('Receipt sent!', false);
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        updateStatus('Listening for NFCâ€¦', true);
                    }, 2000);
                } else {
                    showToast('Error: ' + (data.error || 'Failed to create receipt'));
                    updateStatus('Error occurred', false);
                    setTimeout(() => {
                        updateStatus('Listening for NFCâ€¦', true);
                    }, 2000);
                }
            } catch (error) {
                console.error('Error processing NFC tap:', error);
                showToast('Error: Check your connection');
                updateStatus('Connection error', false);
                setTimeout(() => {
                    updateStatus('Listening for NFCâ€¦', true);
                }, 2000);
            }
        }

        async function startScan() {
            // Check for Web NFC support
            if (!('NDEFReader' in window)) {
                updateStatus('NFC not supported', false);
                document.getElementById('helperText').textContent = 
                    'Web NFC requires Chrome on Android or Safari on iOS 13+. Make sure you\'re using HTTPS.';
                return;
            }

            try {
                reader = new NDEFReader();
                await reader.scan();
                updateStatus('Ready - Tap card', true);
                
                reader.onreadingerror = () => {
                    showToast('NFC read error - try again');
                    updateStatus('Read error', false);
                    setTimeout(() => {
                        updateStatus('Listening for NFCâ€¦', true);
                    }, 2000);
                };
                
                reader.onreading = (event) => {
                    if (handlingTap) return;
                    handlingTap = true;

                    updateStatus('Processing...', false);
                    showToast('Card detected');
                    beep(120, 1200);

                    const order = parseOrderFromTag(event);
                    
                    setTimeout(() => {
                        processNFCTap(order);
                        handlingTap = false;
                    }, 500);
                };
            } catch (err) {
                updateStatus('Tap to enable NFC', false);
                document.getElementById('helperText').textContent = 
                    'Tap anywhere on the screen to enable NFC scanning';
                
                const enableOnce = async () => {
                    document.removeEventListener('pointerdown', enableOnce);
                    document.removeEventListener('touchstart', enableOnce);
                    try {
                        await startScan();
                    } catch { }
                };
                document.addEventListener('pointerdown', enableOnce, { once: true });
                document.addEventListener('touchstart', enableOnce, { once: true });
            }
        }

        // Initialize on page load
        (function init() {
            if (!isSecureContext || location.protocol !== 'https:') {
                if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    document.getElementById('helperText').textContent = 
                        'This page must be served over HTTPS for NFC to work.';
                }
            }
            startScan();
        })();
    </script>
</body>
</html>
